<!DOCTYPE html>
<html>
<head>
    <title>Thought Organizer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Organize My Thoughts</h1>

    <textarea id="userInput" placeholder="Type your thoughts here..."></textarea>

    <br>

    <button onclick="organizeText()">Organize My Thoughts</button>

    <div id="result">
        <h3>Results:</h3>
        <p id="output">Your organized thoughts will appear here.</p>
    </div>

    <script>
        function organizeText() {
            const input = document.getElementById("userInput").value;

            // Placeholder logic (this is where AI will go later)
            const organized = "You wrote:\n\n" + input;

            document.getElementById("output").innerText = organized;
        }
    </script>

</body>
</html>
